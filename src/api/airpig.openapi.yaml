      operationId: getFriendList
      tags:
        - 用户好友接口
      parameters:
        - name: userId
          in: query
          description: 用户ID
          required: false
          example: 1
          schema:
            type: integer
            description: 用户ID
            format: int64
            examples:
              - 1
        - name: keyword
          in: query
          description: 好友昵称关键词
          required: false
          example: 张三
          schema:
            type: string
            description: 好友昵称关键词
            examples:
              - 张三
        - name: pageNum
          in: query
          description: 页码
          required: false
          example: 1
          schema:
            type: integer
            description: 页码
            format: int32
            examples:
