      parameters:
        - name: keyword
          in: query
          description: ''
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultListChatGroupSearchDTO'
          headers: {}
      security: []
  /airpig/api/groups/members/list:
