      operationId: getFriendRequestList
      tags:
        - 用户好友接口
      parameters:
        - name: userId
          in: query
          description: 用户ID
          required: false
          example: 1
          schema:
            type: integer
            description: 用户ID
            format: int64
            examples:
              - 1
        - name: status
          in: query
          description: 请求状态：0-待处理，1-已接受，2-已拒绝
          required: false
          example: 0
          schema:
            type: integer
            description: 请求状态：0-待处理，1-已接受，2-已拒绝
            format: int32
            examples:
              - 0
        - name: pageNum
          in: query
          description: 页码
          required: false
          example: 1
          schema:
            type: integer
            description: 页码
            format: int32
            examples:
              - 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          example: 10
          schema:
            type: integer
            description: 每页数量
            format: int32
            examples:
              - 10
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultListFriendRequestDTO'
          headers: {}
