  /airpig/api/friends/search:
    get:
      summary: 搜索用户
      deprecated: false
      description: 通过关键词搜索用户，用于添加好友
      operationId: searchUsers
      tags:
        - 用户好友接口
      parameters:
        - name: keyword
          in: query
          description: 关键词（用户名/昵称/手机号）
          required: false
          example: 张三
          schema:
            type: string
            description: 关键词（用户名/昵称/手机号）
            examples:
              - 张三
        - name: pageNum
          in: query
          description: 页码
          required: false
          example: 1
          schema:
            type: integer
            description: 页码
            format: int32
            examples:
              - 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          example: 10
          schema:
            type: integer
            description: 每页数量
            format: int32
            examples:
              - 10
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultListUserSearchDTO'
          headers: {}
      security: []
  /airpig/api/friends/request/list:
    get:
      summary: 获取好友请求列表
      deprecated: false
