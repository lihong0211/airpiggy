        - 用户好友接口
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FriendRequestForm'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVoid'
          headers: {}
      security: []
  /airpig/api/friends/remark:
    post:
      summary: 修改好友备注
      deprecated: false
      description: 修改指定好友的备注名
      operationId: updateFriendRemark
      tags:
        - 用户好友接口
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
