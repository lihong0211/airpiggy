            type: integer
            description: 群组ID
            format: int64
            examples:
              - 1
        - name: keyword
          in: query
          description: 成员昵称关键词
          required: false
          example: 张
          schema:
            type: string
            description: 成员昵称关键词
            examples:
              - 张
        - name: pageNum
          in: query
          description: 页码
          required: false
          example: 1
          schema:
            type: integer
            description: 页码
            format: int32
            examples:
              - 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          example: 10
          schema:
            type: integer
            description: 每页数量
            format: int32
            examples:
              - 10
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultListChatGroupMemberDTO'
          headers: {}
      security: []
  /airpig/api/groups/list:
    get:
      summary: 获取群组列表
      deprecated: false
      description: 分页获取当前用户所在的群组列表
      operationId: getChatGroupList
      tags:
        - 群组接口
      parameters:
        - name: keyword
          in: query
          description: 群组名称关键词
          required: false
          example: 技术
          schema:
            type: string
            description: 群组名称关键词
            examples:
              - 技术
        - name: pageNum
          in: query
          description: 页码
          required: false
          example: 1
          schema:
            type: integer
            description: 页码
            format: int32
            examples:
              - 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          example: 10
          schema:
            type: integer
            description: 每页数量
            format: int32
            examples:
              - 10
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultListChatGroupDTO'
          headers: {}
      security: []
  /airpig/api/groups/detail/{groupId}:
    get:
      summary: 获取群组详情
      deprecated: false
      description: 获取指定群组的详细信息
