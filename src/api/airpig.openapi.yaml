      summary: 单文件上传
      deprecated: false
      description: 单文件上传
      operationId: uploadFile
      tags:
        - 文件管理
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      requestBody:
        content:
          application/json:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultString'
          headers: {}
      security: []
  /airpig/api/callback/tencent/im:
    post:
      summary: 统一回调接口
      deprecated: false
      description: 处理所有腾讯IM回调请求的单一入口，采用异步处理方式
      operationId: handleUnifiedCallback
      tags:
        - 腾讯IM统一回调接口
      parameters:
        - name: SdkAppid
          in: query
          description: ''
          required: true
          schema:
            type: integer
            format: int64
        - name: Sign
          in: query
          description: ''
          required: true
          schema:
            type: string
        - name: RequestTime
          in: query
          description: ''
          required: true
          schema:
            type: integer
            format: int64
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: object
              properties: {}
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVoid'
          headers: {}
      security: []
  /airpig/api/im/messages/group:
    get:
      summary: 查询群聊历史消息
      deprecated: false
      description: 根据条件查询群聊历史消息，包含消息已读状态和已读人数
      operationId: queryGroupMessages
      tags:
        - 腾讯IM消息接口
      parameters:
        - name: groupID
          in: query
          description: 群组ID
          required: true
          example: ''
          schema:
            type: string
            description: 群组ID
        - name: sequence
          in: query
          description: 序列号
          required: false
          example: 0
          schema:
            type: integer
            description: 序列号
            format: int64
        - name: count
          in: query
          description: 条数
          required: false
          example: 0
          schema:
            type: integer
            description: 条数
            format: int32
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultGroupChatData'
          headers: {}
      security: []
