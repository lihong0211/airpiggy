paths:
  /airpig/api/groups/update:
    post:
      summary: 更新群组信息
      deprecated: false
      description: 更新群组的名称、头像或公告等信息
      operationId: updateChatGroup
      tags:
        - 群组接口
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatGroupUpdateForm'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultChatGroupDTO'
          headers: {}
      security: []
  /airpig/api/groups/quit/{groupId}:
    post:
      summary: 退出群组
      deprecated: false
      description: 当前用户退出指定群组
      operationId: quitGroup
      tags:
        - 群组接口
      parameters:
        - name: groupId
          in: path
          description: 群组ID
          required: true
          example: 1
          schema:
            type: integer
            format: int64
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVoid'
          headers: {}
      security: []
  /airpig/api/groups/members/remove:
    post:
      summary: 移除群成员
      deprecated: false
      description: 从指定群组移除成员（仅群主可操作）
      operationId: removeGroupMembers
      tags:
        - 群组接口
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatGroupMemberRemoveForm'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVoid'
          headers: {}
      security: []
  /airpig/api/groups/members/add:
