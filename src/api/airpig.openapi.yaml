      summary: 查询单聊历史消息
      deprecated: false
      description: 根据条件查询单聊历史消息，包含消息已读状态
      operationId: queryC2CMessages
      tags:
        - 腾讯IM消息接口
      parameters:
        - name: peerAccount
          in: query
          description: 接收方用户ID
          required: false
          example: ''
          schema:
            type: string
            description: 接收方用户ID
        - name: messageKey
          in: query
          description: 消息索引键
          required: false
          example: ''
          schema:
            type: string
            description: 消息索引键
        - name: lastMessageTime
          in: query
          description: 上次消息时间戳
          required: false
          example: 0
          schema:
            type: integer
            description: 上次消息时间戳
            format: int64
        - name: count
          in: query
          description: 请求消息数量
          required: false
          example: 0
          schema:
            type: integer
            description: 请求消息数量
            format: int32
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultSingleChatData'
          headers: {}
      security: []
  /airpig/api/tts/convert:
