  /airpig/api/friends/{friendUserId}:
    post:
      summary: 删除好友
      deprecated: false
      description: 删除指定好友关系
      operationId: deleteFriend
      tags:
        - 用户好友接口
      parameters:
        - name: friendUserId
          in: path
          description: 好友用户ID
          required: true
          example: 2
          schema:
            type: integer
            format: int64
        - name: Authorization
          in: header
          description: ''
          example: Bearer {{token}}
          schema:
            type: string
            default: Bearer {{token}}
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResultVoid'
          headers: {}
      security: []
  /airpig/api/friends/requests/handle:
